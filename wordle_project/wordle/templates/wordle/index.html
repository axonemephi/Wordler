<!-- Word Grid -->
<div class="grid grid-rows-6 gap-2">
  {% for row in "012345" %}
    <div class="grid grid-cols-5 gap-2 row" id="row-{{ row }}">
      {% for col in "01234" %}
        <div class="tile w-14 h-14 border-2 border-gray-400 flex items-center justify-center text-2xl font-semibold bg-white">
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>
  


  <!-- Keyboard -->
  <div class="mt-8 space-y-2">
    <!-- Row 1 -->
    <div class="flex justify-center space-x-1">
      {% for key in "QWERTYUIOP" %}
        <button class="keyboard-key bg-gray-200 text-gray-800 font-medium py-2 px-2 rounded w-10 h-12" aria-label="Letter {{ key }}">{{ key }}</button>
      {% endfor %}
    </div>
    <!-- Row 2 -->
    <div class="flex justify-center space-x-1">
      <div class="w-4"></div> <!-- Spacer -->
      {% for key in "ASDFGHJKL" %}
        <button class="keyboard-key bg-gray-200 text-gray-800 font-medium py-2 px-2 rounded w-10 h-12" aria-label="Letter {{ key }}">{{ key }}</button>
      {% endfor %}
    </div>
    <!-- Row 3 -->
    <div class="flex justify-center space-x-1">
      <button class="keyboard-key bg-gray-200 text-gray-800 font-medium py-2 px-2 rounded w-14 h-12" aria-label="Submit guess">Enter</button>
      {% for key in "ZXCVBNM" %}
        <button class="keyboard-key bg-gray-200 text-gray-800 font-medium py-2 px-2 rounded w-10 h-12" aria-label="Letter {{ key }}">{{ key }}</button>
      {% endfor %}
      <button class="keyboard-key bg-gray-200 text-gray-800 font-medium py-2 px-2 rounded w-14 h-12" aria-label="Delete letter">âŒ«</button>
    </div>
  </div>

  <script src="{% static 'wordle/script.js' %}" type="text/javascript"></script>
