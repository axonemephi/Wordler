{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordler</title>
  <link href="{% static 'wordle/style.css' %}" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(110, 93, 131);
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 20px;
      margin-bottom: 30px;
      color: white;
    }

    .word-grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 8px;
      margin-bottom: 30px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .tile {
      width: 56px;
      height: 56px;
      border: 2px solid #d3d6da;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      background-color: white;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .keyboard {
      margin-top: 30px;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .keyboard-key {
      background-color: #d3d6da;
      color: #1a1a1b;
      font-weight: bold;
      padding: 8px 4px;
      border-radius: 4px;
      width: 40px;
      height: 48px;
      margin: 0 2px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .keyboard-key:hover {
      background-color: #b8b8b8;
    }

    .keyboard-key.wide {
      width: 56px;
    }

    .spacer {
      width: 16px;
    }

    .correct {
      background-color: #6aaa64 !important;
      color: white;
      border-color: #6aaa64 !important;
    }

    .present {
      background-color: #c9b458 !important;
      color: white;
      border-color: #c9b458 !important;
    }

    .absent {
      background-color: #787c7e !important;
      color: white;
      border-color: #787c7e !important;
    }
  </style>
</head>
<body>
  <h1>Wordler</h1>

  <!-- Word Grid -->
  <div class="word-grid">
    {% for row in "012345" %}
      <div class="row" id="row-{{ row }}">
        {% for col in "01234" %}
          <div class="tile">
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <!-- Keyboard -->
  <div class="keyboard">
    <!-- Row 1 -->
    <div class="keyboard-row">
      {% for key in "QWERTYUIOP" %}
        <button class="keyboard-key" aria-label="Letter {{ key }}">{{ key }}</button>
      {% endfor %}
    </div>
    <!-- Row 2 -->
    <div class="keyboard-row">
      <div class="spacer"></div>
      {% for key in "ASDFGHJKL" %}
        <button class="keyboard-key" aria-label="Letter {{ key }}">{{ key }}</button>
      {% endfor %}
    </div>
    <!-- Row 3 -->
    <div class="keyboard-row">
      <button class="keyboard-key wide" aria-label="Submit guess">Enter</button>
      {% for key in "ZXCVBNM" %}
        <button class="keyboard-key" aria-label="Letter {{ key }}">{{ key }}</button>
      {% endfor %}
      <button class="keyboard-key wide" aria-label="Delete letter">âŒ«</button>
    </div>
  </div>

  <script src="{% static 'wordle/script.js' %}" type="text/javascript"></script>
</body>
</html>
