{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordler</title>
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-white-100 flex flex-col items-center min-h-screen p-4">

  <h1 class="text-3xl font-bold text-gray-800 mb-6">Wordler</h1>

  <!-- Word Grid -->
  <div class="grid grid-rows-6 gap-2">
    {% for row in "123456" %}
      <div class="grid grid-cols-5 gap-2 row">
        {% for col in "12345" %}
          <div class="w-14 h-14 border-2 border-gray-400 flex items-center justify-center text-2xl font-semibold bg-white">
            <!-- Letter will go here -->
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <!-- Keyboard -->
<div class="mt-8 space-y-2">
  <!-- Row 1 -->
  <div class="flex justify-center space-x-1">
    {% for key in "QWERTYUIOP" %}
    <button class="keyboard-key bg-gray-200 text-gray-800 font-medium py-2 px-2 rounded w-10 h-12">
  {{ key }}
</button>

    {% endfor %}
  </div>
  <!-- Row 2 -->
  <div class="flex justify-center space-x-1">
    <div class="w-4"></div> <!-- Spacer -->
    {% for key in "ASDFGHJKL" %}
      <button class="keyboard-key bg-gray-200 text-gray-800 font-medium py-2 px-2 rounded w-10 h-12">
  {{ key }}
</button>

    {% endfor %}
  </div>
  <!-- Row 3 -->
  <div class="flex justify-center space-x-1">
    <button class="keyboard-key px-3">Enter</button>
    {% for key in "ZXCVBNM" %}
    <button class="keyboard-key bg-gray-200 text-gray-800 font-medium py-2 px-2 rounded w-10 h-12">
    {{ key }}
    </button>

    {% endfor %}
    <button class="keyboard-key px-3">âŒ«</button>
  </div>
</div>

<script src="{% static 'wordle/script.js' %}" type="text/javascript"></script>
<!-- <script src="static/wordle/script.js"> </script> -->

</body>
</html>
